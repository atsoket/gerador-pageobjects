<!DOCTYPE html>

<html lang="pt" >

<head>
  <meta charset="UTF-8">
  <title>Gerador de Page Object</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js" integrity="sha256-YHd/E8OX5o5GcqyHHas3xH3i7aP8z8KmMrL3WLMJfIY=" crossorigin="anonymous"></script>

  <meta name='viewport' content='width=device-width'>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrapper" >

  <form onsubmit="return false;" method="post">

    <h1>Gerador de Page Objects</h1>



  <fieldset>
      <legend>Class infomation</legend>
      <div class="row">
        <div class="large-6 columns">
          <label>Caminho do pacote
            <input type="text" id="path" placeholder="Caminho do pacote" />
          </label>
        </div>
        <div class="large-6 columns">
          <label>Nome da classe
            <input type="text" id="name" placeholder="Nome da classe" />
          </label>
        </div>
    </div>
  </fieldset>




    <fieldset>
      <legend>info elements</legend>

      <table id="tblData"  style="width:100%">
          <thead >
              <tr>
                  <th class="text-center">Nome do Elemento</th>
                  <th class="text-center">Identificador</th>
                  <th class="text-center">Tipo identificador</th>
                  <th class="text-center">Text</th>
                  <th class="text-center">Click</th>
                  <th class="text-center">SendKeys</th>

				 <th class="text-center" width="5%"> <button id="btnAdd" class="button radius tiny success" style="margin:0 0 0 0; width: 100%"><i class="fas fa-plus"></i> </button></th>
              </tr>
          </thead>
          <tbody class="text-center">
          </tbody>
      </table>

	  <div class="row">
		  <div class="row collapse prefix-radius ">


		  </div>
	  </div>
    </fieldset>



    <div class="buttons">
      <button id="btnSub" class="submit radius right">Gerar Classe</button>
    </div>

  </form>

</div>

  <script  src="js/index.js"></script>

</body>

</html>
